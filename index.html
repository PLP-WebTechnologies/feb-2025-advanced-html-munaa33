<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I love eating</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .form-container {
            width: 50%;
            margin: 20px auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select, textarea {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Heading -->
        <h1>Nature is part of me</h1>

        <!-- Embedding Audio -->
        <h2>Listen to my favourite Audio</h2>
        <audio controls>
            <!-- insert audio file -->
            <source src="audio.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <!-- Embedding Video -->
        <h2>Watch This Video</h2>
        <video controls width="600">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>

        <!-- Embedding an Image -->
        <h2>I Love Food</h2>
        <img src="picture1.jpg" alt="Sample Image" width="300">

        <!-- Embedding a Table -->
        <h2>Personal Data</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
            <tr>
                <td>Muna Adan Mohamed</td>
                <td>munaadan33@gmail.com</td>
                <td>+254724225133</td>
            </tr>
            <tr>
                <td>Samira Hassannoor</td>
                <td>creaturesofcomfort1999@gmail.com</td>
                <td>+254792425839</td>
            </tr>
        </table>

        <!-- Registration Form wit Validation -->
        <div class="form-container">
            <h2>Register Here</h2>
            <form id="registrationForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="kenya">kenya</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter a message" required></textarea>

                <button type="submit" class="form-button">Submit</button>
            </form>
        </div>

    </div>

    <script>
        // Form Validation
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let country = document.getElementById("country").value;
            let message = document.getElementById("message").value;

            if (!name || !email || !phone || !country || !message) {
                alert("Please fill out all fields before submitting.");
                event.preventDefault();  // Prevent form submission
            }
        });
    </script>

</body>
</html>
